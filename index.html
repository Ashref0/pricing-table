<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
     
    }

    .pricing-container{
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 15%;
    }

    .pricing-plan{
      margin-bottom: 100px;
      height: 300px;
      width: 500px;
      text-align: center;
      background-color: antiquewhite;
      flex-direction: column;
      margin: 20px;
      padding: 10px;
      align-items: center;
    }

    .plan-title{
      font-size: 2rem;
      font-weight: 1000;
      justify-content: center;
    }

    .plan-price{
    font-size: 3rem;
    font-weight: 1000;
    }

    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .plan-button{
      background-color: #ff6600;
      height: fit-content;
      width: fit-content;
      padding: 10px;
      margin-top: 40px;
      border-radius: 5%;
      color: white;
      font-size: 150%;
      cursor: pointer;
      border: none;

      
    }

    li{
      margin-bottom: 10px;
      font-size: 120%;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">

</html>
